<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="./css/bootstrap-theme.min.css"> -->
		<link rel="stylesheet" href="./css/index.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">SMS Life Help</a>
			</div>
		</nav>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">役男家屬狀況</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-1">
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="member-value">稱謂<span class="caret"></span></button>
									<ul class="dropdown-menu" role="menu" id="member">
										<li><a href="#">父親</a></li>
										<li><a href="#">母親</a></li>
										<li><a href="#">哥哥</a></li>
										<li><a href="#">弟弟</a></li>
										<li><a href="#">姊姊</a></li>
										<li><a href="#">妹妹</a></li>
										<li><a href="#">兒子</a></li>
										<li><a href="#">女兒</a></li>
										<li><a href="#">其他</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-xs-2">
							<div class="form-group" id="birthday">
								<input type="text" class="form-control" id="birthday-value" placeholder="出生年次(EX:50)">
							</div>
						</div>
						<div class="col-xs-3">
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="job-value">職業<span class="caret"></span></button>
									<ul class="dropdown-menu" role="menu" id="job">
										<li><a href="#">在職</a></li>
										<li><a href="#">在學</a></li>
										<li><a href="#">無業</a></li>
									</ul>
								</div>
								<div class="form-group" id="salary">
									<input type="text" class="form-control" id="salary-value" placeholder="每月薪資(EX:22000)" disabled>
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 領有殘障手冊或重大傷病卡
								</label>
							</div>
						</div>
						<div class="col-xs-2">
							<button class="btn btn-primary" id="addmember">加入成員</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="alert alert-danger" role="alert" style="margin:0;display:none;" id="errormsg"></div>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>家屬</th>
						<th>年齡</th>
						<th>全年總收入</th>
						<th>領有殘障手冊或重大傷病卡</th>
						<th>備註</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
