<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="./css/bootstrap-theme.min.css"> -->
		<link rel="stylesheet" href="./css/index.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">SMS Life Help</a>
			</div>
		</nav>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">役男家屬狀況</h3>
				</div>
				<div class="panel-body">
					<form class="form-inline">
						<div class="input-group">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="member-value">稱謂<span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu" id="member">
									<li><a href="#">父</a></li>
									<li><a href="#">母</a></li>
									<li><a href="#">兄</a></li>
									<li><a href="#">弟</a></li>
									<li><a href="#">姊</a></li>
									<li><a href="#">妹</a></li>
									<li><a href="#">子</a></li>
									<li><a href="#">女</a></li>
									<li><a href="#">其他</a></li>
								</ul>
							</div>
						</div>
						<input type="text" class="form-control" id="birthday" placeholder="生日(104/1/1)">
						<div class="input-group">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="job-value">職業<span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu" id="job">
									<li><a href="#">在職</a></li>
									<li><a href="#">在學</a></li>
									<li><a href="#">無</a></li>
								</ul>
							</div>
							<input type="text" class="form-control" id="salary" placeholder="每月薪資">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> 領有殘障手冊或重大傷病卡
							</label>
						</div>
						<button type="submit" class="btn btn-primary">加入成員</button>
					</form>
				</div>
			</div>

		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
